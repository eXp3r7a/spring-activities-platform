<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Welcome to Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container-fluid">
  <section class="container my-2 w-50 p-2">
      <h2>Welcome</h2>
      <p>User Profile</p>
      <p></p>
      <p>Authenticated user's Email: <span th:inline="text" sec:authentication="name"></span></p>
      <p>Authenticated user's role: <span th:inline="text" sec:authentication="principal.authorities"></span></p>
      <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
      </form>
    </section>
  </div>
</body>
</html>
