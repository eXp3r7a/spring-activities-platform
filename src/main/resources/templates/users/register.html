<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div class="container-fluid">
    <section class="container my-2 w-50 p-2">
        <div th:if="${emailCheckerError}" style="color: red;">
            <p th:text="${emailCheckerError}"></p>
        </div>
        <form th:action="@{/registerUser}" th:object="${userDTO}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
                <p th:if="${#fields.hasErrors('email')}"  th:errors="*{email}">Email errors</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                <p th:if="${#fields.hasErrors('password')}"  th:errors="*{password}">Password errors</p>
            </div>
            <div th:if="${passwordCheckerError}" style="color: red;">
                <p th:text="${passwordCheckerError}"></p>
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat password</label>
                <input type="password" class="form-control" id="repeatPassword" th:field="*{checkPassword}" placeholder="Repeat password">
                <p th:if="${#fields.hasErrors('checkPassword')}"  th:errors="*{checkPassword}">Password errors</p>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

    </section>
</div>
</body>
</html>
