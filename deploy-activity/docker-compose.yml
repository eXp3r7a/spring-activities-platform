version: "3.7"
services:
  api_service:
    image: re1s/docker-activity-demo
    restart: always
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://db_mysql:3306/activity-platform-demo?autoreconnect=true&createDatabaseIfNotExist=true&characterEncoding=utf8
    depends_on:
      - db_mysql
    volumes:
      - .m2:/root/.m2

  db_mysql:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=activity-platform-demo
networks:
  springapimysql-net: